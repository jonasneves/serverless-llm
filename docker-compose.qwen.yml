version: '3.8'

services:
  qwen-inference:
    build:
      context: ./app/qwen-inference
      dockerfile: Dockerfile
    container_name: qwen-inference
    environment:
      - MODEL_REPO=bartowski/Qwen2.5-7B-Instruct-GGUF
      - MODEL_FILE=Qwen2.5-7B-Instruct-Q4_K_M.gguf
      - N_CTX=2048
      - N_THREADS=2
      - PORT=8000
      - HF_TOKEN=${HF_TOKEN}
      - HF_HOME=/app/.cache/huggingface
    ports:
      - "8001:8000"
    volumes:
      - qwen-cache:/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - qwen-network

  qwen-cloudflared:
    build: ./docker/cloudflared
    container_name: qwen-cloudflared
    command: ["tunnel", "--no-autoupdate", "run", "--token", "${CLOUDFLARE_TUNNEL_TOKEN_QWEN}"]
    depends_on:
      qwen-inference:
        condition: service_healthy
    restart: unless-stopped
    network_mode: host

networks:
  qwen-network:

volumes:
  qwen-cache:
