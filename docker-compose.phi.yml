version: '3.8'

# Phi-3 Mini Inference Server
# Optimized with separated cloudflared and health monitor

services:
  phi-inference:
    build:
      context: ./app/phi-inference
      dockerfile: Dockerfile
    container_name: phi-inference
    environment:
      - MODEL_REPO=bartowski/Phi-3-mini-4k-instruct-GGUF
      - MODEL_FILE=Phi-3-mini-4k-instruct-Q4_K_M.gguf
      - N_CTX=2048
      - N_THREADS=2
      - PORT=8000
      - HF_TOKEN=${HF_TOKEN}
      - HF_HOME=/app/.cache/huggingface
    ports:
      - "8000:8000"
    volumes:
      - phi-cache:/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - phi-network

  phi-cloudflared:
    build:
      context: ./docker/cloudflared
      dockerfile: Dockerfile
    container_name: phi-cloudflared
    command: ["tunnel", "--no-autoupdate", "run", "--token", "${CLOUDFLARE_TUNNEL_TOKEN_PHI}"]
    depends_on:
      phi-inference:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - phi-network

  phi-health-monitor:
    build:
      context: ./docker/health-monitor
      dockerfile: Dockerfile
    container_name: phi-health-monitor
    environment:
      - SERVER_URL=http://phi-inference:8000/health
      - CHECK_INTERVAL=30
      - TUNNEL_ENABLED=true
    depends_on:
      - phi-inference
      - phi-cloudflared
    restart: unless-stopped
    networks:
      - phi-network

networks:
  phi-network:
    driver: bridge

volumes:
  phi-cache:
    driver: local
