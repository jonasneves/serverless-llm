version: '3.8'

services:
  phi-inference:
    build:
      context: ./app/phi-inference
      dockerfile: Dockerfile
    container_name: phi-inference
    environment:
      - MODEL_REPO=bartowski/Phi-3-mini-4k-instruct-GGUF
      - MODEL_FILE=Phi-3-mini-4k-instruct-Q4_K_M.gguf
      - N_CTX=2048
      - N_THREADS=2
      - PORT=8000
      - HF_TOKEN=${HF_TOKEN}
      - HF_HOME=/app/.cache/huggingface
    ports:
      - "8000:8000"
    volumes:
      - phi-cache:/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - phi-network

  phi-cloudflared:
    build: ./docker/cloudflared
    container_name: phi-cloudflared
    command: ["tunnel", "--no-autoupdate", "run", "--token", "${CLOUDFLARE_TUNNEL_TOKEN_PHI}"]
    depends_on:
      phi-inference:
        condition: service_healthy
    restart: unless-stopped
    network_mode: host

networks:
  phi-network:

volumes:
  phi-cache:
