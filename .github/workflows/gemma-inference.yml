name: Gemma 2 9B

run-name: Gemma 2 9B Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'Duration (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
      n_ctx:
        description: 'Context window size (default: 512)'
        required: false
        type: string
      n_threads:
        description: 'CPU threads (default: 2)'
        required: false
        type: string
      n_batch:
        description: 'Batch size (default: 128)'
        required: false
        type: string

  repository_dispatch:
    types: [restart-gemma-inference]

permissions:
  actions: write
  contents: read
  packages: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-inference-containerized.yml
    with:
      model_name: "gemma"
      model_dir: "gemma-inference"
      model_repo: "bartowski/gemma-2-9b-it-GGUF"
      model_file: "gemma-2-9b-it-Q4_K_M.gguf"
      cache_key_prefix: "gguf-gemma-2-9b-q4"
      tunnel_secret_name: "CLOUDFLARE_TUNNEL_TOKEN_GEMMA"
      restart_event_type: "restart-gemma-inference"
      workflow_file: "gemma-inference.yml"
      duration_hours: ${{ github.event.client_payload.duration_hours || inputs.duration_hours || '5' }}
      auto_restart: ${{ github.event.client_payload.auto_restart != false && (inputs.auto_restart != false) }}
      instances: ${{ github.event.client_payload.instances || inputs.instances || '1' }}
      n_ctx: ${{ inputs.n_ctx }}
      n_threads: ${{ inputs.n_threads }}
      n_batch: ${{ inputs.n_batch }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnel_token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_GEMMA }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
