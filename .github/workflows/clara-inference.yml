name: CLaRa 7B

run-name: CLaRa 7B Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'How long to run (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Number of parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
      compression_level:
        description: 'Compression level (16 or 128)'
        required: false
        default: '16'
        type: choice
        options:
          - '16'
          - '128'

  repository_dispatch:
    types: [restart-clara-inference]

jobs:
  inference:
    name: CLaRa 7B Server #${{ matrix.instance }}
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 350
    permissions:
      actions: write
      contents: read
    strategy:
      matrix:
        instance: ${{ fromJson(github.event.inputs.instances == '3' && '[1,2,3]' || github.event.inputs.instances == '2' && '[1,2]' || '[1]') }}
      fail-fast: false

    steps:
      - name: Find previous running workflow
        id: find_previous
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Current run ID: ${{ github.run_id }}"

          API_RESPONSE=$(curl -s \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/clara-inference.yml/runs?status=in_progress")

          RUN_COUNT=$(echo "$API_RESPONSE" | jq '.total_count')
          echo "Total in_progress runs found: $RUN_COUNT"

          # Only consider strictly older runs to avoid canceling newer ones
          PREVIOUS_RUN_ID=$(echo "$API_RESPONSE" | jq -r ".workflow_runs[] | select(.id < ${{ github.run_id }}) | .id" | head -1)

          if [ -n "$PREVIOUS_RUN_ID" ] && [ "$PREVIOUS_RUN_ID" != "null" ] && [ "$PREVIOUS_RUN_ID" != "" ]; then
            echo "Found previous running workflow: $PREVIOUS_RUN_ID"
            echo "previous_run_id=$PREVIOUS_RUN_ID" >> $GITHUB_OUTPUT
          else
            echo "No previous running workflow found"
            echo "previous_run_id=" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h

          # Remove unnecessary software to free up ~10GB
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

          echo ""
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Enable 8G swap (helps large CPU models)
        run: |
          echo "Creating 8G swapfile..."
          sudo fallocate -l 8G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1M count=8192
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap enabled:"
          sudo swapon --show

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "app/*/requirements.txt"

      - name: Create venv (use system Python 3.12)
        run: |
          uv venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          python --version

      - name: Cache Hugging Face models
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface
            /tmp/hf_cache
          key: transformers-clara-7b-${{ inputs.compression_level || '16' }}-${{ runner.os }}-${{ runner.arch }}
          restore-keys: |
            transformers-clara-7b-${{ inputs.compression_level || '16' }}-${{ runner.os }}-
            transformers-clara-7b-

      - name: Install dependencies
        run: |
          uv pip install -r app/clara-inference/requirements.txt

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-arm64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Start inference server
        env:
          PORT: "8000"
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_HOME: /tmp/hf_cache
          COMPRESSION_LEVEL: ${{ inputs.compression_level || '16' }}
          # Speed up model snapshot and tokenization
          HF_HUB_ENABLE_HF_TRANSFER: "1"
          TOKENIZERS_PARALLELISM: "true"
          # Ensure CPU-only on Actions; avoid CUDA probing delays
          CUDA_VISIBLE_DEVICES: ""
          # Keep PyTorch CPU threads aligned with 2 vCPU runners (tunable)
          TORCH_NUM_THREADS: "2"
          TORCH_NUM_INTEROP_THREADS: "1"
          # Enable dynamic INT8 quantization for CPU-only inference
          CLARA_INT8: "1"
          # Align BLAS thread pools with PyTorch to prevent oversubscription
          OMP_NUM_THREADS: "2"
          OPENBLAS_NUM_THREADS: "2"
        run: |
          cd app/clara-inference
          python inference_server.py 2>&1 | tee /tmp/inference_server.log &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo "Waiting for CLaRa model to download and load (this may take several minutes)..."

          # Wait for server with extended timeout for model download
          for i in {1..120}; do
            if curl -s http://localhost:8000/health | grep -q "healthy"; then
              echo "Server is healthy!"
              break
            fi
            echo "Waiting for server... attempt $i/120 (model loading can take 5-10 minutes)"
            sleep 10
          done

          # Verify health
          curl -s http://localhost:8000/health || { echo "Server failed to start"; cat /tmp/inference_server.log; exit 1; }

      - name: Start Cloudflare Tunnel
        env:
          CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_CLARA }}
        run: |
          if [ -n "$CLOUDFLARE_TUNNEL_TOKEN" ]; then
            cloudflared tunnel --no-autoupdate run --token "$CLOUDFLARE_TUNNEL_TOKEN" 2>&1 | tee /tmp/tunnel.log &
            TUNNEL_PID=$!
            echo "Tunnel PID: $TUNNEL_PID"
            echo "Cloudflare tunnel started"
            sleep 15

            # Show tunnel status
            echo "=== Tunnel Log (first 30 lines) ==="
            head -30 /tmp/tunnel.log || true
          else
            echo "No tunnel token provided, server only accessible locally"
          fi

      - name: Cancel previous workflow (graceful handoff)
        if: steps.find_previous.outputs.previous_run_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PREVIOUS_RUN_ID: ${{ steps.find_previous.outputs.previous_run_id }}
        run: |
          echo "New server is ready, cancelling previous workflow run: $PREVIOUS_RUN_ID"

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/$PREVIOUS_RUN_ID/cancel")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)

          if [ "$HTTP_CODE" = "202" ]; then
            echo ""
            echo "=========================================="
            echo "✓ Previous workflow cancellation accepted"
            echo "=========================================="
            echo ""
            echo "Waiting 3 minutes for graceful handoff..."
            for i in {1..18}; do
              printf "  Handoff wait: %d/180 seconds...\r" "$((i * 10))"
              sleep 10
            done
            echo ""
            echo "Handoff complete. This instance is now primary."
          else
            echo "⚠ Cancel request returned code $HTTP_CODE"
            sleep 5
          fi

      - name: Health monitoring loop
        env:
          DURATION_HOURS: ${{ inputs.duration_hours || '5' }}
          AUTO_RESTART: ${{ inputs.auto_restart == false && 'false' || 'true' }}
        run: |
          set -e
          cleanup() {
            echo ""
            echo "=== Shutting down ==="
            pkill -f cloudflared || true
            pkill -f inference_server.py || true
            exit 0
          }
          trap cleanup SIGTERM SIGINT

          DURATION_SECONDS=$((DURATION_HOURS * 3600))
          RESTART_BUFFER=360  # 6 minutes before end
          # Trigger restart 6 minutes before timeout
          RESTART_THRESHOLD=$((DURATION_SECONDS - RESTART_BUFFER))

          START_TIME=$(date +%s)
          END_TIME=$((START_TIME + DURATION_SECONDS))

          echo ""
          echo "=========================================="
          echo "=== CLaRa 7B Inference Server (RAG) ==="
          echo "Server running on port 8000"
          echo "Compression: ${{ inputs.compression_level || '16' }}x"
          echo "Duration: ${DURATION_HOURS} hours"
          echo "Will run until: $(date -d @$END_TIME)"
          echo "=========================================="
          echo ""

          RESTART_TRIGGERED=false
          LOOP_COUNT=0

          while true; do
            CURRENT_TIME=$(date +%s)
            ELAPSED=$((CURRENT_TIME - START_TIME))
            REMAINING=$((END_TIME - CURRENT_TIME))
            LOOP_COUNT=$((LOOP_COUNT + 1))

            SERVER_OK=$(curl -sf http://localhost:8000/health > /dev/null 2>&1 && echo "OK" || echo "DOWN")
            TUNNEL_OK=$(pgrep -f cloudflared > /dev/null && echo "OK" || echo "DOWN")

            printf "[%s] CLaRa Server: %s | Tunnel: %s | Elapsed: %dm | Remaining: %dm\n" \
              "$(date '+%H:%M:%S')" "$SERVER_OK" "$TUNNEL_OK" "$((ELAPSED/60))" "$((REMAINING/60))"

            if [ $((LOOP_COUNT % 5)) -eq 0 ]; then
              echo "--- Recent logs ---"
              tail -5 /tmp/tunnel.log 2>/dev/null || true
              tail -5 /tmp/inference_server.log 2>/dev/null || true
              echo "-------------------"
            fi

            if [ "$SERVER_OK" = "DOWN" ]; then
              echo "Restarting inference server..."
              pkill -f inference_server.py || true
              cd app/clara-inference
              python inference_server.py 2>&1 | tee -a /tmp/inference_server.log &
              sleep 60
            fi

            if [ "$TUNNEL_OK" = "DOWN" ]; then
              echo "Restarting tunnel..."
              cloudflared tunnel --no-autoupdate run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_CLARA }} 2>&1 | tee -a /tmp/tunnel.log &
              sleep 5
            fi

            # Check if we need to trigger restart (only once)
            if [ "$ELAPSED" -gt "$RESTART_THRESHOLD" ] && [ "$RESTART_TRIGGERED" = "false" ]; then
              echo ""
              echo "=== Restart threshold reached ==="
              echo "Elapsed: ${ELAPSED}s, Threshold: ${RESTART_THRESHOLD}s"
              echo "AUTO_RESTART value: '$AUTO_RESTART'"
              if [ "$AUTO_RESTART" = "true" ]; then
                echo ""
                echo "=========================================="
                echo "Triggering restart workflow..."
                echo "=========================================="

                PAT_TOKEN="${{ secrets.WORKFLOW_PAT }}"
                if [ -z "$PAT_TOKEN" ]; then
                  echo "ERROR: WORKFLOW_PAT secret is not set!"
                  echo "Please add a Personal Access Token with 'repo' scope as WORKFLOW_PAT secret."
                  RESTART_TRIGGERED=true
                else
                  RESPONSE=$(curl -sX POST \
                    -H "Accept: application/vnd.github+json" \
                    -H "Authorization: Bearer $PAT_TOKEN" \
                    -H "X-GitHub-Api-Version: 2022-11-28" \
                    https://api.github.com/repos/${{ github.repository }}/dispatches \
                    -d '{"event_type":"restart-clara-inference"}' \
                    -w "\nHTTP_STATUS:%{http_code}" 2>&1)

                  HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)

                  if [ "$HTTP_CODE" = "204" ]; then
                    echo "SUCCESS: Restart triggered!"
                    echo "Waiting 3 minutes for new runner..."
                    for i in {1..18}; do
                      printf "  Handoff wait: %d/180 seconds...\r" "$((i * 10))"
                      sleep 10
                    done
                    echo ""
                  else
                    echo "ERROR: Failed to trigger restart (HTTP $HTTP_CODE)"
                  fi
                  RESTART_TRIGGERED=true
                fi
              else
                echo "AUTO_RESTART is not 'true' (value: '$AUTO_RESTART'), skipping restart trigger"
                RESTART_TRIGGERED=true
              fi
            fi

            if [ $CURRENT_TIME -ge $END_TIME ]; then
              echo "Duration exceeded, shutting down..."
              break
            fi

            sleep 30
          done

          cleanup

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Inference Server Log ==="
          cat /tmp/inference_server.log 2>/dev/null || echo "No server log"
          echo ""
          echo "=== Tunnel Log ==="
          cat /tmp/tunnel.log 2>/dev/null || echo "No tunnel log"
          echo ""
          echo "=== System Memory / OOM Diagnostics ==="
          free -h || true
          echo ""
          echo "Top RSS processes:"
          ps aux --sort=-rss | head -n 20 || true
          echo ""
          echo "Kernel messages (last 200 lines):"
          sudo dmesg -T | tail -n 200 || true
