name: DeepSeek R1 Distill Qwen 1.5B

run-name: R1-Distill-Qwen-1.5B Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'How long to run (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Number of parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'

  repository_dispatch:
    types: [restart-r1qwen-inference]


permissions:
  actions: write
  contents: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-gguf-inference.yml
    with:
      model_name: "DeepSeek R1 Distill Qwen 1.5B"
      model_dir: "deepseek-r1qwen-inference"
      model_repo: "bartowski/DeepSeek-R1-Distill-Qwen-1.5B-GGUF"
      model_file: "DeepSeek-R1-Distill-Qwen-1.5B-Q4_K_M.gguf"
      cache_key_prefix: "gguf-r1qwen15b-q4"
      tunnel_secret_name: "CLOUDFLARE_TUNNEL_TOKEN_R1QWEN"
      restart_event_type: "restart-r1qwen-inference"
      workflow_file: "r1qwen-inference.yml"
      n_ctx: '4096'
      duration_hours: ${{ github.event.client_payload.duration_hours || inputs.duration_hours || '5' }}
      auto_restart: ${{ github.event.client_payload.auto_restart != false && (inputs.auto_restart != false) }}
      instances: ${{ github.event.client_payload.instances || inputs.instances || '1' }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnel_token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_R1QWEN }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
