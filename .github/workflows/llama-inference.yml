name: Llama 3.2-3B

run-name: Llama 3.2-3B Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'Duration (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
      n_ctx:
        description: 'Context window size'
        required: false
        default: '4096'
        type: string
      n_threads:
        description: 'CPU threads'
        required: false
        default: '2'
        type: string
      n_batch:
        description: 'Batch size'
        required: false
        default: '512'
        type: string
      max_concurrent:
        description: 'Max concurrent requests per instance'
        required: false
        default: '4'
        type: string

  repository_dispatch:
    types: [restart-llama-inference]

permissions:
  actions: write
  contents: read
  packages: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-inference-containerized.yml
    with:
      model_name: "llama"
      model_dir: "llama-inference"
      model_repo: "bartowski/Llama-3.2-3B-Instruct-GGUF"
      model_file: "Llama-3.2-3B-Instruct-Q4_K_M.gguf"
      cache_key_prefix: "gguf-llama-3.2-3b-q4"
      tunnel_secret_name: "CLOUDFLARE_TUNNEL_TOKEN_LLAMA"
      restart_event_type: "restart-llama-inference"
      workflow_file: "llama-inference.yml"
      duration_hours: ${{ github.event.client_payload.duration_hours || inputs.duration_hours || '5' }}
      auto_restart: ${{ github.event.client_payload.auto_restart != false && (inputs.auto_restart != false) }}
      instances: ${{ github.event.client_payload.instances || inputs.instances || '1' }}
      n_ctx: ${{ inputs.n_ctx }}
      n_threads: ${{ inputs.n_threads }}
      n_batch: ${{ inputs.n_batch }}
      max_concurrent: ${{ inputs.max_concurrent }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnel_token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_LLAMA }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
