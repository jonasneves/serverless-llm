name: ðŸ¤– Llama 3.2-3B

run-name: "Llama 3.2-3B â€¢ ${{ inputs.duration_hours || '5' }}h Ã— ${{ inputs.instances || '1' }}"

on:
  workflow_dispatch:
    inputs:
      instances:
        description: 'Parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
      duration_hours:
        description: 'Duration (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean

  repository_dispatch:
    types: [restart-llama-inference]

permissions:
  actions: write
  contents: read
  packages: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-inference-containerized.yml
    with:
      model_name: "llama"
      model_dir: "llama-inference"
      model_repo: "bartowski/Llama-3.2-3B-Instruct-GGUF"
      model_file: "Llama-3.2-3B-Instruct-Q4_K_M.gguf"
      cache_key_prefix: "gguf-llama-3.2-3b-q4"
      restart_event_type: "restart-llama-inference"
      workflow_file: "llama-inference.yml"
      duration_hours: ${{ github.event.client_payload.duration_hours || inputs.duration_hours || '5' }}
      auto_restart: ${{ (github.event.client_payload.auto_restart == true || github.event.client_payload.auto_restart == 'true') || (inputs.auto_restart == true || inputs.auto_restart == 'true' || inputs.auto_restart == '') }}
      instances: ${{ github.event.client_payload.instances || inputs.instances || '1' }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnels_json: ${{ secrets.TUNNELS_JSON }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
