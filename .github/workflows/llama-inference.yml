name: Llama 3.2-3B

run-name: Llama 3.2-3B Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'How long to run (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Number of parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'

  repository_dispatch:
    types: [restart-llama-inference]


permissions:
  actions: write
  contents: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-gguf-inference.yml
    with:
      model_name: "Llama 3.2-3B"
      model_dir: "llama-inference"
      model_repo: "bartowski/Llama-3.2-3B-Instruct-GGUF"
      model_file: "Llama-3.2-3B-Instruct-Q4_K_M.gguf"
      cache_key_prefix: "gguf-llama3.2-3b-q4"
      tunnel_secret_name: "CLOUDFLARE_TUNNEL_TOKEN_LLAMA"
      restart_event_type: "restart-llama-inference"
      workflow_file: "llama-inference.yml"
      duration_hours: ${{ github.event.client_payload.duration_hours || inputs.duration_hours || '5' }}
      auto_restart: ${{ github.event.client_payload.auto_restart != false && (inputs.auto_restart != false) }}
      instances: ${{ github.event.client_payload.instances || inputs.instances || '1' }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnel_token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_LLAMA }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
