name: Phi-3 Mini

run-name: Phi-3 Mini Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'How long to run (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Number of parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'

  repository_dispatch:
    types: [restart-phi-inference]

permissions:
  actions: write
  contents: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-gguf-inference.yml
    with:
      model_name: "Phi-3 Mini"
      model_dir: "phi-inference"
      model_repo: "bartowski/Phi-3-mini-4k-instruct-GGUF"
      model_file: "Phi-3-mini-4k-instruct-Q4_K_M.gguf"
      cache_key_prefix: "gguf-phi3-mini-q4"
      tunnel_secret_name: "CLOUDFLARE_TUNNEL_TOKEN_PHI"
      restart_event_type: "restart-phi-inference"
      duration_hours: ${{ inputs.duration_hours || '5' }}
      auto_restart: ${{ inputs.auto_restart != false }}
      instances: ${{ inputs.instances || '1' }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnel_token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_PHI }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
