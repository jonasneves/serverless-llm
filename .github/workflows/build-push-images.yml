name: ðŸ“¦ Build

run-name: "Build Images â€¢ ${{ github.event_name == 'push' && 'Push' || inputs.models || 'all' }}"

on:
  push:
    branches:
      - main
    paths:
      - 'app/shared/**'
      - 'app/*/Dockerfile'
      - 'app/*/requirements.txt'
      - 'app/*/inference_server.py'
      - 'app/chat/**'
      - 'config/**'
      - 'docker/cloudflared/**'
      - '.github/workflows/build-push-images.yml'
  workflow_dispatch:
    inputs:
      models:
        description: 'Models to build (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string
      no_cache:
        description: 'Build without cache (forces fresh build)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/serverless-llm

permissions:
  contents: read
  packages: write

jobs:
  # Determine which models need to be built
  detect-changes:
    runs-on: ubuntu-24.04-arm  # ARM64 runner
    outputs:
      models: ${{ steps.set-matrix.outputs.models }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed models
        id: detect
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODELS="${{ inputs.models }}"
          else
            # Get changed files
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
            echo "Changed files:"
            echo "$CHANGED_FILES"

            # Extract changed model directories (includes -inference and chat)
            CHANGED_MODELS=$(echo "$CHANGED_FILES" | grep -E '^app/(.+-inference|chat)/' | cut -d'/' -f2 | sort -u | tr '\n' ',' | sed 's/,$//')

            # Check if cloudflared changed
            CLOUDFLARED_CHANGED=$(echo "$CHANGED_FILES" | grep -q '^docker/cloudflared/' && echo "cloudflared" || echo "")

            # If shared/ changed, rebuild all
            if echo "$CHANGED_FILES" | grep -q '^app/shared/'; then
              MODELS="all"
            elif [ -n "$CHANGED_MODELS" ] || [ -n "$CLOUDFLARED_CHANGED" ]; then
              # Combine changed models and cloudflared
              MODELS=$(echo "${CHANGED_MODELS}${CHANGED_MODELS:+,}${CLOUDFLARED_CHANGED}" | sed 's/^,//' | sed 's/,$//')
            else
              MODELS=""
            fi
          fi

          echo "models=$MODELS" >> $GITHUB_OUTPUT

      - name: Set build matrix
        id: set-matrix
        run: |
          MODELS="${{ steps.detect.outputs.models }}"

          if [ "$MODELS" = "all" ] || [ -z "$MODELS" ]; then
            # Build all services (inference servers + chat + cloudflared)
            MATRIX='["deepseek-r1qwen-inference","qwen-inference","phi-inference","llama-inference","rnj-inference","gemma-inference","mistral-inference","chat","cloudflared"]'
          else
            # Build only specified models (use -c for compact output)
            MATRIX=$(echo "$MODELS" | jq -cR 'split(",") | map(select(length > 0))')
          fi

          echo "models=$MATRIX" >> $GITHUB_OUTPUT
          echo "Building models: $MATRIX"

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.models != '[]'
    runs-on: ubuntu-24.04-arm  # ARM64 runners for native ARM builds
    strategy:
      matrix:
        model: ${{ fromJson(needs.detect-changes.outputs.models) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.model }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Compute cache key
        id: cache-key
        run: |
          # Determine which Dockerfile to use
          if [ "${{ matrix.model }}" = "cloudflared" ]; then
            DOCKERFILE="./docker/cloudflared/Dockerfile"
          elif [ "${{ matrix.model }}" = "chat" ]; then
            # Chat has its own Dockerfile
            DOCKERFILE="./app/chat/Dockerfile"
          elif [ "${{ matrix.model }}" = "rnj-inference" ]; then
            # RNJ has its own Dockerfile (builds llama.cpp from source)
            DOCKERFILE="./app/rnj-inference/Dockerfile"
          else
            # All other models use shared Dockerfile
            DOCKERFILE="./app/shared/Dockerfile.inference"
          fi
          
          # Create a short hash of the Dockerfile for cache scoping
          if [ -f "$DOCKERFILE" ]; then
            HASH=$(sha256sum "$DOCKERFILE" | cut -c1-8)
          else
            HASH="missing"
          fi
          
          echo "scope=${{ matrix.model }}-$HASH" >> $GITHUB_OUTPUT
          echo "Cache scope: ${{ matrix.model }}-$HASH"
          echo "Using Dockerfile: $DOCKERFILE"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.model == 'cloudflared' && './docker/cloudflared' || matrix.model == 'chat' && '.' || './app' }}
          file: ${{ matrix.model == 'cloudflared' && './docker/cloudflared/Dockerfile' || matrix.model == 'chat' && './app/chat/Dockerfile' || matrix.model == 'rnj-inference' && './app/rnj-inference/Dockerfile' || './app/shared/Dockerfile.inference' }}
          build-args: ${{ matrix.model != 'cloudflared' && matrix.model != 'chat' && format('MODEL_DIR={0}', matrix.model) || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: ${{ github.event.inputs.no_cache == 'true' }}
          # Cache scope includes Dockerfile hash - auto-invalidates when Dockerfile changes
          # Skip cache if no_cache is enabled
          cache-from: ${{ github.event.inputs.no_cache != 'true' && format('type=gha,scope={0}', steps.cache-key.outputs.scope) || '' }}
          cache-to: ${{ github.event.inputs.no_cache != 'true' && format('type=gha,mode=max,scope={0}', steps.cache-key.outputs.scope) || '' }}

      - name: Image summary
        run: |
          echo "### Built and pushed: ${{ matrix.model }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
