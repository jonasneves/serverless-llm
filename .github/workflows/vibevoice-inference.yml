name: Build VibeVoice Inference

on:
  push:
    branches: [ main ]
    paths:
      - 'app/vibevoice-inference/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/vibevoice-inference/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/vibevoice-inference/requirements.txt

    - name: Lint with ruff
      run: |
        pip install ruff
        # Stop the build if there are Python syntax errors or undefined names
        ruff check app/vibevoice-inference --select=E9,F63,F7,F82 --target-version=py310
        # Exit-zero treats all errors as warnings.
        ruff check app/vibevoice-inference --exit-zero

    - name: Build Docker image
      run: |
        cd app/vibevoice-inference
        docker build . --file Dockerfile --tag vibevoice-inference:latest
