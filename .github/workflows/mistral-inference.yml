name: Mistral 7B v0.3

run-name: Mistral 7B Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'How long to run (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Number of parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'

  repository_dispatch:
    types: [restart-mistral-inference]

permissions:
  actions: write
  contents: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-gguf-inference.yml
    with:
      model_name: "Mistral 7B v0.3"
      model_dir: "mistral-inference"
      model_repo: "bartowski/Mistral-7B-Instruct-v0.3-GGUF"
      model_file: "Mistral-7B-Instruct-v0.3-Q4_K_M.gguf"
      cache_key_prefix: "gguf-mistral-7b-q4"
      tunnel_secret_name: "CLOUDFLARE_TUNNEL_TOKEN_MISTRAL"
      restart_event_type: "restart-mistral-inference"
      duration_hours: ${{ inputs.duration_hours || '5' }}
      auto_restart: ${{ inputs.auto_restart != false }}
      instances: ${{ inputs.instances || '1' }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnel_token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_MISTRAL }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
