name: Mistral 7B

run-name: Mistral 7B Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'Duration (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'

  repository_dispatch:
    types: [restart-mistral-inference]

permissions:
  actions: write
  contents: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-inference-containerized.yml
    with:
      model_name: "mistral"
      model_dir: "mistral-inference"
      model_repo: "bartowski/Mistral-7B-Instruct-v0.3-GGUF"
      model_file: "Mistral-7B-Instruct-v0.3-Q4_K_M.gguf"
      cache_key_prefix: "gguf-mistral-7b-q4"
      tunnel_secret_name: "CLOUDFLARE_TUNNEL_TOKEN_MISTRAL"
      restart_event_type: "restart-mistral-inference"
      workflow_file: "mistral-inference.yml"
      duration_hours: ${{ github.event.client_payload.duration_hours || inputs.duration_hours || '5' }}
      auto_restart: ${{ github.event.client_payload.auto_restart != false && (inputs.auto_restart != false) }}
      instances: ${{ github.event.client_payload.instances || inputs.instances || '1' }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnel_token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_MISTRAL }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
