name: Qwen 3-4B

run-name: Qwen 3-4B Inference Server

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'How long to run (max 5.5 hours)'
        required: false
        default: '5'
        type: string
      auto_restart:
        description: 'Auto-restart before timeout'
        required: false
        default: true
        type: boolean
      instances:
        description: 'Number of parallel instances (1-3)'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'

  repository_dispatch:
    types: [restart-qwen-inference]

permissions:
  actions: write
  contents: read
  packages: read

jobs:
  inference:
    uses: ./.github/workflows/reusable-inference-containerized.yml
    with:
      model_name: "qwen"
      model_dir: "qwen-inference"
      model_repo: "unsloth/Qwen3-4B-GGUF"
      model_file: "Qwen3-4B-Q4_K_M.gguf"
      cache_key_prefix: "gguf-qwen3-4b-q4"
      tunnel_secret_name: "CLOUDFLARE_TUNNEL_TOKEN_QWEN"
      restart_event_type: "restart-qwen-inference"
      workflow_file: "qwen-inference.yml"
      duration_hours: ${{ github.event.client_payload.duration_hours || inputs.duration_hours || '5' }}
      auto_restart: ${{ github.event.client_payload.auto_restart != false && (inputs.auto_restart != false) }}
      instances: ${{ github.event.client_payload.instances || inputs.instances || '1' }}
    secrets:
      hf_token: ${{ secrets.HF_TOKEN }}
      tunnel_token: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN_QWEN }}
      workflow_pat: ${{ secrets.WORKFLOW_PAT }}
