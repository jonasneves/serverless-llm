{% extends "layout.html" %}

{% block title %}System Status{% endblock %}
{% block subtitle %}Monitor Local Services{% endblock %}

{% block extra_css %}
<style>
    /* Hide hamburger icon on status page */
    .logo-icon {
        display: none;
    }

    /* Status-specific styles */
    .status-dashboard {
        margin: 0 auto;
        max-width: 800px;
        width: 100%;
        padding: var(--space-8) var(--space-4);
        display: flex;
        flex-direction: column;
        gap: var(--space-6);
        padding-bottom: var(--space-12);
    }

    /* Cards - Clean solid backgrounds */
    .overall-status,
    .services-section {
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
    }

    /* Overall Status Card */
    .overall-status {
        padding: 32px 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 12px;
    }

    .status-icon {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .status-icon.healthy {
        background: var(--success-bg);
        color: var(--success-color);
    }

    .status-icon.degraded {
        background: var(--warning-bg);
        color: var(--warning-color);
    }

    .status-icon.unhealthy {
        background: var(--danger-bg);
        color: var(--danger-color);
    }

    .status-icon.loading {
        background: var(--info-bg);
        color: var(--info-color);
        animation: pulse 2s infinite;
    }

    .status-icon svg {
        width: 24px;
        height: 24px;
        stroke-width: 2.5;
    }

    .status-text h2 {
        font-size: 24px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
    }

    .status-text p {
        font-size: 14px;
        color: var(--text-secondary);
    }

    /* Section Headers */
    .services-header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border-color);
    }

    .services-header h3 {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    /* Items */
    .service-item {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 16px;
        transition: background var(--transition-base);
    }

    .service-item:last-child {
        border-bottom: none;
    }

    /* Service Specifics */
    .service-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .service-indicator.online {
        background: var(--success-color);
        box-shadow: 0 0 0 3px var(--success-bg);
    }

    .service-indicator.degraded {
        background: var(--warning-color);
        box-shadow: 0 0 0 3px var(--warning-bg);
    }

    .service-indicator.offline {
        background: var(--danger-color);
        box-shadow: 0 0 0 3px var(--danger-bg);
    }

    .service-indicator.loading {
        background: var(--info-color);
        box-shadow: 0 0 0 3px var(--info-bg);
        animation: pulse 1.5s infinite;
    }

    .service-info {
        flex: 1;
        min-width: 0;
    }

    .service-name {
        font-size: 15px;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 2px;
    }

    .service-endpoint {
        font-size: 12px;
        color: var(--text-tertiary);
        font-family: var(--font-mono);
    }

    .service-metrics {
        display: flex;
        gap: 4px;
        align-items: center;
        margin-left: auto;
    }

    .metric-value {
        font-size: 13px;
        font-family: var(--font-mono);
        color: var(--text-secondary);
    }

    .status-label {
        font-size: 12px;
        font-weight: 500;
        color: var(--text-secondary);
        text-transform: capitalize;
    }

    .status-label.online {
        color: var(--success-color);
    }

    .status-label.degraded {
        color: var(--warning-color);
    }

    .status-label.offline {
        color: var(--danger-color);
    }

    .status-label.loading {
        color: var(--info-color);
    }


    .footer {
        margin-top: var(--space-8);
        text-align: center;
    }

    .last-updated {
        font-size: var(--text-sm);
        color: var(--text-tertiary);
        font-family: var(--font-mono);
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0.5;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="status-dashboard">
    <div id="overall-status" class="overall-status loading">
        <div class="status-icon loading">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        </div>
        <div class="status-text">
            <h2>Checking system status...</h2>
            <p>Please wait while we verify all services</p>
        </div>
    </div>

    <div class="services-section">
        <div class="services-header">
            <h3>Services</h3>
        </div>
        <div id="services-list">
            <!-- Service items will be inserted here -->
        </div>
    </div>

    <div class="footer">
        <div class="last-updated" id="last-updated"></div>
    </div>
</div>

<script>
    let isRefreshing = false;

    async function loadHealthStatus() {
        if (isRefreshing) return;

        const overallStatus = document.getElementById('overall-status');
        const servicesList = document.getElementById('services-list');

        isRefreshing = true;

        try {
            const response = await fetch('/api/models');
            const data = await response.json();

            // Filter to only local models (exclude API models) and sort by ID for consistency
            const localModels = data.models
                .filter(m => m.type === 'self-hosted')
                .sort((a, b) => a.id.localeCompare(b.id));

            overallStatus.className = 'overall-status loading';
            overallStatus.innerHTML = `
            <div class="status-icon loading">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"/>
                </svg>
            </div>
            <div class="status-text">
                <h2>Checking system status...</h2>
                <p>Verifying ${localModels.length} services</p>
            </div>
        `;

            servicesList.innerHTML = '';

            const statusPromises = localModels.map(async (model) => {
                const loadingItem = createServiceItem(model.id, {
                    status: 'loading',
                    endpoint: model.endpoint
                });
                loadingItem.id = `model-${model.id}`;
                servicesList.appendChild(loadingItem);

                try {
                    const statusResponse = await fetch(`/api/models/${model.id}/status?detailed=true`);
                    const statusData = await statusResponse.json();

                    const newItem = createServiceItem(model.id, statusData);
                    newItem.id = `model-${model.id}`;

                    const currentItem = document.getElementById(`model-${model.id}`);
                    if (currentItem) {
                        currentItem.replaceWith(newItem);
                    }

                    return statusData;
                } catch (e) {
                    console.error(`Failed to check ${model.id}`, e);
                    const errorData = { status: 'offline', endpoint: model.endpoint, error: 'Check failed' };

                    const newItem = createServiceItem(model.id, errorData);
                    newItem.id = `model-${model.id}`;
                    const currentItem = document.getElementById(`model-${model.id}`);
                    if (currentItem) {
                        currentItem.replaceWith(newItem);
                    }

                    return errorData;
                }
            });

            const results = await Promise.all(statusPromises);
            updateOverallStatusDisplay(results);

        } catch (error) {
            console.error('Failed to load models:', error);
            overallStatus.className = 'overall-status unhealthy';
            overallStatus.innerHTML = `
            <div class="status-icon unhealthy">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
            </div>
            <div class="status-text">
                <h2>Unable to Load Status</h2>
                <p>Error connecting to the server</p>
            </div>
        `;
        } finally {
            isRefreshing = false;
            const now = new Date();
            document.getElementById('last-updated').textContent =
                `Last checked at ${now.toLocaleTimeString()}`;
        }
    }


    function updateOverallStatusDisplay(results) {
        const overallStatus = document.getElementById('overall-status');
        const totalCount = results.length;
        const onlineCount = results.filter(r => r.status === 'online').length;

        let overall = 'unhealthy';
        if (onlineCount === totalCount) overall = 'healthy';
        else if (onlineCount > 0) overall = 'degraded';

        const statusConfig = {
            'healthy': {
                title: 'All Systems Operational',
                description: `All ${totalCount} services running normally`,
                icon: '<polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>'
            },
            'degraded': {
                title: 'Partial Service Degradation',
                description: `${onlineCount} of ${totalCount} services operational`,
                icon: '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>'
            },
            'unhealthy': {
                title: 'All Services Offline',
                description: 'All services currently unavailable',
                icon: '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>'
            }
        };

        const config = statusConfig[overall];

        overallStatus.className = `overall-status ${overall}`;
        overallStatus.innerHTML = `
        <div class="status-icon ${overall}">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                ${config.icon}
            </svg>
        </div>
        <div class="status-text">
            <h2>${config.title}</h2>
            <p>${config.description}</p>
        </div>
    `;
    }

    function createServiceItem(modelId, data) {
        const item = document.createElement('div');
        item.className = 'service-item';

        const modelName = modelId.split('-').map(word =>
            word.charAt(0).toUpperCase() + word.slice(1)
        ).join(' ');

        const status = data.status || 'offline';

        let html = `
        <div class="service-indicator ${status}"></div>
        <div class="service-info">
            <div class="service-name">${modelName}</div>
        </div>
    `;

        if (status === 'online' && data.response_time_ms !== undefined) {
            html += `
            <div class="service-metrics">
                <div class="metric-value">${data.response_time_ms}ms</div>
            </div>
        `;
        }

        html += `<div class="status-label ${status}">${status}</div>`;

        item.innerHTML = html;
        return item;
    }

    // Initial load
    loadHealthStatus();

    // Refresh every 30 seconds
    setInterval(loadHealthStatus, 30000);
</script>
{% endblock %}
