<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Mode - LLM Arena</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #FAFAFA;
      --bg-tertiary: #F3F4F6;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --border-color: #E5E7EB;
      --accent-color: #1e3a5f;
      --accent-hover: #2c4f7c;
      --accent-text: #ffffff;
      --success-color: #059669;
      --warning-color: #D97706;
      --info-color: #0284C7;
      --qwen-color: #8B5CF6;
      --phi-color: #EC4899;
      --llama-color: #14B8A6;
    }

    [data-theme="dark"] {
      --bg-primary: #0a0e14;
      --bg-secondary: #12161e;
      --bg-tertiary: #1a1f2b;
      --text-primary: #e4e7eb;
      --text-secondary: #9ca3af;
      --border-color: #1f2937;
      --accent-color: #1e3a8a;
      --accent-hover: #1e40af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
    }

    .logo-icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-size: 16px;
      font-weight: 600;
      line-height: 1.2;
    }

    .logo-subtitle {
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.2;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      flex: 1;
      width: 100%;
    }

    .discussion-area {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
    }

    .input-section h2 {
      margin-bottom: 12px;
      font-size: 18px;
    }

    .query-input {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-primary);
      color: var(--text-primary);
      resize: vertical;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .param-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .param-control label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .param-control input[type="number"] {
      width: 80px;
      padding: 6px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .analysis-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-color);
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 16px;
    }

    .analysis-card h3 {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--accent-color);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .domain-weights {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .domain-badge {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .turn-card {
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .turn-card.streaming {
      border-color: var(--info-color);
      box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
    }

    .turn-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .model-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .model-badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .model-badge.qwen { background: var(--qwen-color); color: white; }
    .model-badge.phi { background: var(--phi-color); color: white; }
    .model-badge.llama { background: var(--llama-color); color: white; }

    .expertise-score {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .turn-content,
    .final-response {
      line-height: 1.6;
      color: var(--text-primary);
      font-size: 14px;
    }

    .turn-content p,
    .final-response p {
      margin: 0 0 0.75em 0;
    }

    .turn-content p:last-child,
    .final-response p:last-child {
      margin-bottom: 0;
    }

    .turn-content h1,
    .turn-content h2,
    .final-response h1,
    .final-response h2 {
      font-size: 1.15em;
      font-weight: 600;
      margin: 1em 0 0.5em 0;
      color: var(--text-primary);
      padding-bottom: 0.25em;
      border-bottom: 1px solid var(--border-color);
    }

    .turn-content h3,
    .final-response h3 {
      font-size: 1.05em;
      font-weight: 600;
      margin: 0.9em 0 0.4em 0;
      color: var(--text-primary);
    }

    .turn-content h1:first-child,
    .turn-content h2:first-child,
    .turn-content h3:first-child,
    .final-response h1:first-child,
    .final-response h2:first-child,
    .final-response h3:first-child {
      margin-top: 0;
    }

    .turn-content pre,
    .final-response pre {
      background: var(--bg-tertiary);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0.75em 0;
      border: 1px solid var(--border-color);
    }

    .turn-content code,
    .final-response code {
      font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, monospace;
      background: var(--bg-tertiary);
      padding: 0.2em 0.45em;
      border-radius: 4px;
      font-size: 0.875em;
      border: 1px solid var(--border-color);
    }

    .turn-content pre code,
    .final-response pre code {
      background: none;
      padding: 0;
      border: none;
      font-size: 0.85em;
    }

    [data-theme="dark"] .turn-content code,
    [data-theme="dark"] .final-response code {
      color: #93c5fd;
    }

    [data-theme="dark"] .turn-content pre,
    [data-theme="dark"] .final-response pre {
      background-color: #0d1117;
      border-color: #21262d;
    }

    .turn-content ul,
    .turn-content ol,
    .final-response ul,
    .final-response ol {
      margin: 0.5em 0;
      padding-left: 1.5em;
    }

    .turn-content ul,
    .final-response ul {
      list-style-type: disc;
    }

    .turn-content ol,
    .final-response ol {
      list-style-type: decimal;
    }

    .turn-content li,
    .final-response li {
      margin: 0.25em 0;
      line-height: 1.5;
    }

    .turn-content li::marker,
    .final-response li::marker {
      color: var(--accent-color);
    }

    .turn-content strong,
    .final-response strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    .turn-content a,
    .final-response a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .turn-content a:hover,
    .final-response a:hover {
      text-decoration: underline;
    }

    .turn-content blockquote,
    .final-response blockquote {
      margin: 0.75em 0;
      padding: 0.5em 1em;
      border-left: 3px solid var(--accent-color);
      background: var(--bg-tertiary);
      border-radius: 0 6px 6px 0;
      color: var(--text-secondary);
    }

    .turn-content blockquote p,
    .final-response blockquote p {
      margin: 0;
    }

    .turn-content table,
    .final-response table {
      border-collapse: collapse;
      width: 100%;
      margin: 0.75em 0;
      font-size: 0.9em;
    }

    .turn-content th,
    .turn-content td,
    .final-response th,
    .final-response td {
      border: 1px solid var(--border-color);
      padding: 0.5em 0.75em;
      text-align: left;
    }

    .turn-content th,
    .final-response th {
      background: var(--bg-secondary);
      font-weight: 600;
    }

    .evaluation-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .evaluation-badge.high { background: rgba(5, 150, 105, 0.1); color: var(--success-color); }
    .evaluation-badge.medium { background: rgba(217, 119, 6, 0.1); color: var(--warning-color); }
    .evaluation-badge.low { background: rgba(239, 68, 68, 0.1); color: #EF4444; }

    .synthesis-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--success-color);
      border-radius: 8px;
      padding: 16px 20px;
      margin-top: 20px;
    }

    .synthesis-card h3 {
      margin-bottom: 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--success-color);
    }

    .synthesis-meta {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .final-response {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 16px;
      border-radius: 6px;
      line-height: 1.6;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-indicator.analyzing {
      background: rgba(2, 132, 199, 0.1);
      color: var(--info-color);
    }

    .status-indicator.discussing {
      background: rgba(5, 150, 105, 0.1);
      color: var(--success-color);
    }

    .status-indicator.synthesizing {
      background: rgba(139, 92, 246, 0.1);
      color: var(--qwen-color);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-card {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #EF4444;
      color: #EF4444;
      padding: 16px;
      border-radius: 8px;
      margin: 16px 0;
    }

    .orchestrator-control {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .orchestrator-control label {
      font-size: 14px;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .orchestrator-control select {
      padding: 6px 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 13px;
      min-width: 160px;
    }

    .model-type-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .model-type-badge.api {
      background: rgba(217, 119, 6, 0.15);
      color: var(--warning-color);
    }

    .model-type-badge.local {
      background: rgba(5, 150, 105, 0.15);
      color: var(--success-color);
    }

    .api-warning {
      font-size: 11px;
      color: var(--warning-color);
      display: none;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }

    .api-warning.visible {
      display: flex;
    }

    .api-warning svg {
      flex-shrink: 0;
    }

    .token-section {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--border-color);
    }

    .token-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 0;
    }

    .token-toggle:hover {
      color: var(--text-primary);
    }

    .token-input-wrapper {
      display: none;
      margin-top: 8px;
    }

    .token-input-wrapper.visible {
      display: block;
    }

    .token-input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .token-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 12px;
      font-family: monospace;
    }

    .token-visibility-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .token-visibility-btn:hover {
      color: var(--text-primary);
      background: var(--bg-secondary);
    }

    .token-input::placeholder {
      color: var(--text-tertiary);
    }

    .token-hint {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 4px;
    }

    .token-hint a {
      color: var(--info-color);
      text-decoration: none;
    }

    .token-hint a:hover {
      text-decoration: underline;
    }

    .example-prompts {
      margin-top: 12px;
    }

    .example-prompts-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .example-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .example-chip {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .example-chip:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-color);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <div class="logo-text">
        <span class="logo-title">LLM Arena</span>
        <span class="logo-subtitle">Discussion Mode</span>
      </div>
    </div>
    <div class="header-actions">
      <a href="/" class="icon-btn" title="Arena Mode">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </a>
      <button id="themeToggle" class="icon-btn" title="Toggle Theme">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path>
        </svg>
      </button>
    </div>
  </header>

  <div class="container">
    <div class="discussion-area">
      <!-- Input Section -->
      <div class="input-section">
        <h2>Ask a Question</h2>
        <textarea
          id="queryInput"
          class="query-input"
          placeholder="Enter your question... Models will discuss together before responding."
        ></textarea>
        <div class="example-prompts">
          <div class="example-prompts-label">Try an example:</div>
          <div class="example-chips">
            <button class="example-chip" data-prompt="How many R's are in the word 'strawberry'?">Count R's in strawberry</button>
            <button class="example-chip" data-prompt="Which number is bigger: 9.11 or 9.9?">9.11 vs 9.9</button>
            <button class="example-chip" data-prompt="I have 3 apples, eat 2, buy 5 more, and give away 3. How many do I have?">Apple math problem</button>
            <button class="example-chip" data-prompt="Write a sentence where every word starts with the letter 'A'.">All A's sentence</button>
          </div>
        </div>
        <div class="controls">
          <button id="startBtn" class="btn btn-primary">Start Discussion</button>
          <div class="orchestrator-control">
            <label>Orchestrator:</label>
            <select id="orchestratorModel">
              <optgroup label="API Models">
                <option value="gpt-5-nano" selected>GPT-5 Nano</option>
                <option value="gpt-4o-mini">GPT-4o Mini</option>
              </optgroup>
              <optgroup label="Local Models">
                <option value="qwen2.5-7b">Qwen 2.5-7B</option>
                <option value="phi-3-mini">Phi-3 Mini</option>
                <option value="llama-3.2-3b">Llama 3.2-3B</option>
              </optgroup>
            </select>
            <span id="orchestratorBadge" class="model-type-badge api">API</span>
          </div>
          <div class="param-control">
            <label>Turns:</label>
            <input type="number" id="discussionTurns" value="2" min="1" max="4" step="1" title="Discussion rounds (all models participate each round)">
          </div>
          <div class="param-control">
            <label>Max Tokens:</label>
            <input type="number" id="maxTokens" value="512" min="128" max="2048" step="128">
          </div>
          <div class="param-control">
            <label>Temperature:</label>
            <input type="number" id="temperature" value="0.7" min="0" max="1" step="0.1">
          </div>
          <div id="statusIndicator"></div>
        </div>
        <div id="apiWarning" class="api-warning">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span>API models consume GitHub Models credits</span>
        </div>
        <div id="tokenSection" class="token-section" style="display: none;">
          <button id="tokenToggle" class="token-toggle">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            <span>Use your own GitHub token</span>
          </button>
          <div id="tokenInputWrapper" class="token-input-wrapper">
            <div class="token-input-row">
              <input
                type="password"
                id="githubToken"
                class="token-input"
                placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                autocomplete="off"
              >
              <button type="button" id="tokenVisibilityBtn" class="token-visibility-btn" title="Show/hide token">
                <svg id="eyeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <div class="token-hint">
              <a href="https://github.com/settings/personal-access-tokens/new?description=GitHub+Models+API+token&name=GitHub+Models+Arena&user_models=read" target="_blank" rel="noopener">Create a token</a> (pre-filled). Leave empty to use server default.
            </div>
            <div class="token-hint" style="margin-top: 2px; opacity: 0.7;">
              ðŸ”’ Token is saved in your browser only, never sent to our servers for storage.
            </div>
          </div>
        </div>
      </div>

      <!-- Discussion Content -->
      <div id="discussionContent"></div>
    </div>
  </div>

  <script>
    // Configure marked.js for proper markdown rendering
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: false,
      mangle: false
    });

    // Custom renderer for better styling
    const renderer = new marked.Renderer();
    renderer.link = function(href, title, text) {
      const titleAttr = title ? ` title="${title}"` : '';
      return `<a href="${href}"${titleAttr} target="_blank" rel="noopener noreferrer">${text}</a>`;
    };
    marked.use({ renderer });

    const queryInput = document.getElementById('queryInput');
    const startBtn = document.getElementById('startBtn');
    const maxTokensInput = document.getElementById('maxTokens');
    const temperatureInput = document.getElementById('temperature');
    const statusIndicator = document.getElementById('statusIndicator');
    const discussionContent = document.getElementById('discussionContent');
    const orchestratorModel = document.getElementById('orchestratorModel');
    const orchestratorBadge = document.getElementById('orchestratorBadge');
    const apiWarning = document.getElementById('apiWarning');
    const tokenSection = document.getElementById('tokenSection');
    const tokenToggle = document.getElementById('tokenToggle');
    const tokenInputWrapper = document.getElementById('tokenInputWrapper');
    const githubToken = document.getElementById('githubToken');
    const tokenVisibilityBtn = document.getElementById('tokenVisibilityBtn');
    const eyeIcon = document.getElementById('eyeIcon');

    let currentDiscussion = null;

    // API models that consume GitHub Models credits
    const API_MODELS = ['gpt-5-nano', 'gpt-4o-mini'];

    // Update badge and warning based on orchestrator selection
    function updateOrchestratorUI() {
      const isApiModel = API_MODELS.includes(orchestratorModel.value);
      orchestratorBadge.textContent = isApiModel ? 'API' : 'Local';
      orchestratorBadge.className = `model-type-badge ${isApiModel ? 'api' : 'local'}`;
      apiWarning.classList.toggle('visible', isApiModel);
      tokenSection.style.display = isApiModel ? 'block' : 'none';
    }

    // Toggle token input visibility
    tokenToggle.addEventListener('click', () => {
      tokenInputWrapper.classList.toggle('visible');
      const svg = tokenToggle.querySelector('svg');
      svg.style.transform = tokenInputWrapper.classList.contains('visible') ? 'rotate(180deg)' : '';
    });

    // Toggle token show/hide
    tokenVisibilityBtn.addEventListener('click', () => {
      const isPassword = githubToken.type === 'password';
      githubToken.type = isPassword ? 'text' : 'password';
      // Update icon: eye-open for hidden, eye-off for visible
      eyeIcon.innerHTML = isPassword
        ? '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>'
        : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    });

    // Load saved token from localStorage
    const savedToken = localStorage.getItem('github_models_token');
    if (savedToken) {
      githubToken.value = savedToken;
    }

    // Save token to localStorage when changed
    githubToken.addEventListener('input', () => {
      const token = githubToken.value.trim();
      if (token) {
        localStorage.setItem('github_models_token', token);
      } else {
        localStorage.removeItem('github_models_token');
      }
    });

    orchestratorModel.addEventListener('change', updateOrchestratorUI);
    updateOrchestratorUI(); // Initialize on load

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', currentTheme);

    themeToggle.addEventListener('click', () => {
      const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });

    function setStatus(status, text) {
      statusIndicator.innerHTML = `
        <div class="status-indicator ${status}">
          <div class="spinner"></div>
          ${text}
        </div>
      `;
    }

    function clearStatus() {
      statusIndicator.innerHTML = '';
    }

    function getModelClass(modelId) {
      if (modelId.includes('qwen')) return 'qwen';
      if (modelId.includes('phi')) return 'phi';
      if (modelId.includes('llama')) return 'llama';
      return 'qwen';
    }

    function showAnalysis(analysis) {
      const domainBadges = Object.entries(analysis.domain_weights || {})
        .sort((a, b) => b[1] - a[1])
        .map(([domain, weight]) => `
          <div class="domain-badge">${domain}: ${(weight * 100).toFixed(0)}%</div>
        `).join('');

      discussionContent.innerHTML += `
        <div class="analysis-card">
          <h3>Query Analysis</h3>
          <p style="margin-bottom: 8px; color: var(--text-primary);"><strong>Lead Model:</strong> ${analysis.discussion_lead || 'Unknown'}</p>
          <p style="margin-bottom: 8px; color: var(--text-primary);"><strong>Expected Turns:</strong> ${analysis.expected_turns || 0}</p>
          <p style="margin-bottom: 8px; color: var(--text-secondary); font-size: 13px;"><strong>Reasoning:</strong> ${analysis.reasoning || 'N/A'}</p>
          <div class="domain-weights">${domainBadges}</div>
        </div>
      `;
    }

    function showTurn(turn, streaming = false) {
      const turnId = `turn-${turn.model_id}-${turn.turn_number}`;
      const existing = document.getElementById(turnId);

      const modelClass = getModelClass(turn.model_id);
      const expertisePercent = ((turn.expertise_score || 0) * 100).toFixed(0);

      if (existing) {
        // Update existing turn
        const content = existing.querySelector('.turn-content');
        if (content) {
          content.innerHTML = marked.parse(turn.content || '');
        }
        existing.classList.toggle('streaming', streaming);
      } else {
        // Create new turn
        discussionContent.innerHTML += `
          <div id="${turnId}" class="turn-card ${streaming ? 'streaming' : ''}">
            <div class="turn-header">
              <div class="model-info">
                <div class="model-badge ${modelClass}">${turn.model_name || turn.model_id}</div>
                <div class="expertise-score">Expertise: ${expertisePercent}%</div>
              </div>
              <div>Turn ${turn.turn_number + 1}</div>
            </div>
            <div class="turn-content">${marked.parse(turn.content || '')}</div>
          </div>
        `;
      }

      // Scroll to bottom
      discussionContent.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    function showEvaluation(turnId, evaluation) {
      const card = document.getElementById(turnId);
      if (!card) return;

      card.classList.remove('streaming');
      const confidence = evaluation.confidence_assessment || 'medium';

      const evalHtml = `
        <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border-color); font-size: 13px; color: var(--text-secondary);">
          <div style="display: flex; gap: 8px; flex-wrap: wrap;">
            <span class="evaluation-badge ${confidence}">Confidence: ${confidence}</span>
            <span>Quality: ${((evaluation.quality_score || 0) * 100).toFixed(0)}%</span>
            <span>Relevance: ${((evaluation.relevance_score || 0) * 100).toFixed(0)}%</span>
          </div>
        </div>
      `;

      card.querySelector('.turn-content').insertAdjacentHTML('afterend', evalHtml);
    }

    function showSynthesis(synthesis, finalResponse) {
      discussionContent.innerHTML += `
        <div class="synthesis-card">
          <h3>Final Response</h3>
          <div class="synthesis-meta">
            <strong>Strategy:</strong> ${synthesis.merge_strategy || 'Unknown'} Â·
            <strong>Source:</strong> ${synthesis.primary_source_model || 'Unknown'} Â·
            <strong>Confidence:</strong> ${((synthesis.final_confidence || 0) * 100).toFixed(0)}%
          </div>
          <div class="final-response">${marked.parse(finalResponse || 'Generating...')}</div>
        </div>
      `;
    }

    function showError(error) {
      discussionContent.innerHTML += `
        <div class="error-card">
          <strong>Error:</strong> ${error}
        </div>
      `;
    }

    async function startDiscussion() {
      const query = queryInput.value.trim();
      if (!query) {
        alert('Please enter a question');
        return;
      }

      const maxTokens = parseInt(maxTokensInput.value);
      const temperature = parseFloat(temperatureInput.value);
      const orchestrator = orchestratorModel.value;
      const userToken = githubToken.value.trim();
      const turns = parseInt(document.getElementById('discussionTurns').value);

      // Reset UI
      discussionContent.innerHTML = '';
      startBtn.disabled = true;
      queryInput.disabled = true;

      try {
        setStatus('analyzing', 'Analyzing query...');

        const requestBody = {
          query,
          max_tokens: maxTokens,
          temperature,
          orchestrator_model: orchestrator,
          turns: turns
        };

        // Include user token if provided
        if (userToken) {
          requestBody.github_token = userToken;
        }

        const response = await fetch('/api/chat/discussion/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        let currentTurn = null;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;

            const data = line.slice(6);
            if (!data || data === '[DONE]') continue;

            try {
              const event = JSON.parse(data);

              switch (event.event) {
                case 'analysis_complete':
                  clearStatus();
                  showAnalysis(event.analysis);
                  setStatus('discussing', 'Models discussing...');
                  break;

                case 'turn_start':
                  currentTurn = {
                    model_id: event.model_id,
                    model_name: event.model_name,
                    turn_number: event.turn_number,
                    expertise_score: event.expertise_score,
                    content: ''
                  };
                  showTurn(currentTurn, true);
                  break;

                case 'turn_chunk':
                  if (currentTurn && currentTurn.model_id === event.model_id) {
                    currentTurn.content += event.chunk;
                    showTurn(currentTurn, true);
                  }
                  break;

                case 'turn_complete':
                  if (event.evaluation) {
                    const turnId = `turn-${event.turn.model_id}-${event.turn.turn_number}`;
                    showEvaluation(turnId, event.evaluation);
                  }
                  currentTurn = null;
                  break;

                case 'synthesis_start':
                  setStatus('synthesizing', 'Synthesizing final response...');
                  break;

                case 'synthesis_complete':
                  clearStatus();
                  break;

                case 'discussion_complete':
                  showSynthesis(event.synthesis || {}, event.final_response);
                  clearStatus();
                  break;

                case 'error':
                  showError(event.error);
                  clearStatus();
                  break;
              }
            } catch (e) {
              console.error('Failed to parse event:', e, data);
            }
          }
        }

      } catch (error) {
        showError(error.message);
      } finally {
        startBtn.disabled = false;
        queryInput.disabled = false;
        clearStatus();
      }
    }

    startBtn.addEventListener('click', startDiscussion);
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) {
        startDiscussion();
      }
    });

    // Example prompt chips
    document.querySelectorAll('.example-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        queryInput.value = chip.dataset.prompt;
        queryInput.focus();
      });
    });

    // Auto-focus
    queryInput.focus();
  </script>
</body>
</html>
