<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>Agents - Multi-Agent Orchestration</title>
  <!-- Increment version when updating static files to bypass cache -->
  <link rel="stylesheet" href="/static/common.css?v=6">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Page-specific styles for AutoGen mode */
    :root {
      --tool-reasoning: #8B5CF6;
      --tool-answer: #EC4899;
      --tool-search: #14B8A6;
      --tool-code: #F59E0B;
    }

    .input-section {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border-color);
    }

    .input-section h2 {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .control-group label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    input[type="number"], select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      align-self: flex-end;
    }

    .btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .orchestration-section {
      flex: 1;
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid var(--border-color);
      overflow-y: auto;
    }

    .round {
      margin-bottom: 24px;
      padding: 16px;
      background: var(--bg-primary);
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }

    .round-header {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--accent-color);
    }

    .tool-call {
      margin-bottom: 16px;
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      border-left: 3px solid var(--info-color);
    }

    .tool-call-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .tool-badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      color: white;
    }

    .tool-enhance_reasoning { background: var(--tool-reasoning); }
    .tool-answer { background: var(--tool-answer); }
    .tool-search { background: var(--tool-search); }
    .tool-code_interpreter { background: var(--tool-code); }

    .tool-arguments {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .tool-result {
      margin-top: 12px;
      padding: 12px;
      background: var(--bg-primary);
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    .tool-result-header {
      font-size: 12px;
      font-weight: 600;
      color: var(--success-color);
      margin-bottom: 8px;
    }

    .tool-result-content {
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .final-answer {
      background: linear-gradient(135deg, var(--success-color) 0%, #047857 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 24px;
    }

    .final-answer-header {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .final-answer-content {
      font-size: 14px;
      line-height: 1.6;
    }

    .summary {
      background: var(--bg-tertiary);
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 13px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .empty-state-subtext {
      font-size: 13px;
    }

    code {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 13px;
    }

    pre {
      background: var(--bg-tertiary);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    pre code {
      background: none;
      padding: 0;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
      margin-top: 16px;
      margin-bottom: 8px;
    }

    .markdown-content ul, .markdown-content ol {
      margin-left: 20px;
      margin-bottom: 8px;
    }

    .markdown-content p {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 3 21 3 21 8"></polyline>
          <line x1="4" y1="20" x2="21" y2="3"></line>
          <polyline points="21 16 21 21 16 21"></polyline>
          <line x1="15" y1="15" x2="21" y2="21"></line>
          <line x1="4" y1="4" x2="9" y2="9"></line>
        </svg>
      </div>
      <div class="logo-text">
        <span class="logo-title">Agents</span>
        <span class="logo-subtitle">Multi-Agent Orchestration</span>
      </div>
    </div>
    <div class="header-actions">
      <div class="modes">
        <a href="/" class="mode-link">Arena</a>
        <a href="/discussion" class="mode-link">Discussion</a>
        <a href="/autogen" class="mode-link active">Agents</a>
        <a href="/diversity" class="mode-link">Variations</a>
      </div>
      <button id="themeToggle" class="icon-btn" title="Toggle Theme">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <div class="input-section">
      <h2>Query</h2>
      <div class="form-group">
        <textarea id="query" placeholder="Enter your question... The orchestrator will intelligently route to the best tools and models."></textarea>
      </div>

      <div class="controls">
        <div class="control-group">
          <label>Max Rounds</label>
          <input type="number" id="maxRounds" value="5" min="1" max="10">
        </div>
        <div class="control-group">
          <label>Temperature</label>
          <input type="number" id="temperature" value="0.7" min="0" max="1" step="0.1">
        </div>
        <div class="control-group">
          <label>Max Tokens</label>
          <input type="number" id="maxTokens" value="512" min="128" max="2048" step="128">
        </div>
        <button class="btn btn-primary" id="startBtn">
          <span id="btnText">Start Orchestration</span>
        </button>
      </div>
    </div>

    <div class="orchestration-section" id="orchestrationSection">
      <div class="empty-state">
        <div class="empty-state-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 3 21 3 21 8"></polyline>
            <line x1="4" y1="20" x2="21" y2="3"></line>
            <polyline points="21 16 21 21 16 21"></polyline>
            <line x1="15" y1="15" x2="21" y2="21"></line>
            <line x1="4" y1="4" x2="9" y2="9"></line>
          </svg>
        </div>
        <div class="empty-state-text">Multi-Agent Orchestration System</div>
        <div class="empty-state-subtext">
          Specialist agents (Qwen, Phi, Llama) collaborate with tools (web search, code execution)<br>
          to solve complex tasks using industry-standard multi-agent patterns.
        </div>
        <div class="example-prompts" style="margin-top: 24px;">
          <div class="example-prompts-label">Try an example:</div>
          <div class="example-chips">
            <button class="example-chip" data-prompt="Search for the latest AI breakthroughs and summarize them">Latest AI news</button>
            <button class="example-chip" data-prompt="Write Python code to calculate Fibonacci sequence recursively">Fibonacci code</button>
            <button class="example-chip" data-prompt="Explain how transformers work, then write sample code">Transformers explained</button>
            <button class="example-chip" data-prompt="Research quantum computing applications and create a summary">Quantum research</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script defer src="/static/orchestrator.js?v=4"></script>

</body>
</html>
