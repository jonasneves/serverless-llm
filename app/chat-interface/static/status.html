{% extends "layout.html" %}

{% block title %}System Status{% endblock %}
{% block subtitle %}Monitor Local Services{% endblock %}

{% block extra_css %}
<style>
    /* Status-specific styles */
    .status-dashboard {
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 24px;
        padding-bottom: 48px;
    }

    .overall-status {
        background: var(--bg-primary);
        border-radius: 12px;
        padding: 24px;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        display: flex;
        align-items: center;
        gap: 20px;
        position: relative;
        overflow: hidden;
    }

    .overall-status::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 6px;
    }

    .overall-status.healthy::before {
        background: #10b981;
    }

    .overall-status.degraded::before {
        background: #f59e0b;
    }

    .overall-status.unhealthy::before {
        background: #ef4444;
    }

    .overall-status.loading::before {
        background: #6366f1;
    }

    .status-icon {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .status-icon.healthy {
        background: #10b981;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
    }

    .status-icon.degraded {
        background: #f59e0b;
        box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.15);
    }

    .status-icon.unhealthy {
        background: #ef4444;
        box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15);
    }

    .status-icon.loading {
        background: #6366f1;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .status-text h2 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
    }

    .status-text p {
        font-size: 14px;
        color: var(--text-secondary);
    }

    .services-section {
        background: var(--bg-primary);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-sm);
        display: flex;
        flex-direction: column;
    }

    .services-header {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border-color);
        background: var(--bg-secondary);
        border-radius: 12px 12px 0 0;
    }

    .services-header h3 {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .service-item {
        padding: 20px 24px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        gap: 16px;
        min-height: 72px;
        transition: background-color 0.15s ease;
    }

    .service-item:last-child {
        border-bottom: none;
        border-radius: 0 0 12px 12px;
    }

    .service-item:hover {
        background: var(--bg-tertiary);
    }

    .service-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .service-indicator.online {
        background: #10b981;
    }

    .service-indicator.degraded {
        background: #f59e0b;
    }

    .service-indicator.offline {
        background: #ef4444;
    }

    .service-indicator.loading {
        background: #6366f1;
        animation: pulse 1.5s infinite;
    }

    .service-info {
        flex: 1;
        min-width: 0;
    }

    .service-name {
        font-size: 15px;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 4px;
    }

    .service-endpoint {
        font-size: 13px;
        color: var(--text-secondary);
        font-family: var(--font-mono);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .service-metrics {
        display: flex;
        gap: 24px;
        align-items: center;
        flex-shrink: 0;
        margin-left: 16px;
    }

    .metric {
        text-align: right;
    }

    .metric-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-tertiary);
        font-weight: 500;
    }

    .metric-value {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
        margin-top: 2px;
        font-family: var(--font-mono);
    }

    .metric-value.success {
        color: #10b981;
    }

    .metric-value.failure {
        color: #ef4444;
    }

    .status-label {
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-left: 16px;
        min-width: 80px;
        text-align: center;
    }

    .status-label.online {
        background: rgba(16, 185, 129, 0.1);
        color: #059669;
    }

    .status-label.degraded {
        background: rgba(245, 158, 11, 0.1);
        color: #d97706;
    }

    .status-label.offline {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
    }

    .status-label.loading {
        background: rgba(99, 102, 241, 0.1);
        color: #4f46e5;
    }

    .error-details {
        margin-top: 8px;
        padding: 8px 12px;
        background: rgba(245, 158, 11, 0.1);
        border-radius: 4px;
        font-size: 12px;
        color: #b45309;
        font-family: var(--font-mono);
    }

    .footer {
        margin-top: 24px;
        text-align: center;
        padding-bottom: 24px;
    }

    .last-updated {
        font-size: 13px;
        color: var(--text-tertiary);
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0.5;
        }
    }

    @media (max-width: 640px) {
        .service-item {
            flex-wrap: wrap;
            gap: 12px;
        }

        .service-metrics {
            width: 100%;
            justify-content: flex-start;
            margin-left: 0;
            padding-top: 8px;
            border-top: 1px dashed var(--border-color);
        }

        .status-label {
            margin-left: auto;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="status-dashboard">
    <div id="overall-status" class="overall-status loading">
        <div class="status-icon loading"></div>
        <div class="status-text">
            <h2>Checking system status...</h2>
            <p>Please wait while we verify all services</p>
        </div>
    </div>

    <div class="services-section">
        <div class="services-header">
            <h3>Local Model Services</h3>
        </div>
        <div id="services-list">
            <!-- Service items will be inserted here -->
        </div>
    </div>

    <div class="footer">
        <div class="last-updated" id="last-updated"></div>
    </div>
</div>

<script>
    let isRefreshing = false;

    async function loadHealthStatus() {
        if (isRefreshing) return;

        const overallStatus = document.getElementById('overall-status');
        const servicesList = document.getElementById('services-list');

        isRefreshing = true;

        try {
            const response = await fetch('/api/models');
            const data = await response.json();

            // Filter to only local models (exclude API models)
            const localModels = data.models.filter(m => !m.id.includes('gpt') &&
                !m.id.includes('deepseek-v3') &&
                !m.id.includes('cohere') &&
                !m.id.includes('llama-3.3') &&
                !m.id.includes('llama-4') &&
                !m.id.includes('llama-3.1'));

            overallStatus.className = 'overall-status loading';
            overallStatus.innerHTML = `
            <div class="status-icon loading"></div>
            <div class="status-text">
                <h2>Checking system status...</h2>
                <p>Verifying ${localModels.length} local servers</p>
            </div>
        `;

            servicesList.innerHTML = '';

            const statusPromises = localModels.map(async (model) => {
                const loadingItem = createServiceItem(model.id, {
                    status: 'loading',
                    endpoint: model.endpoint
                });
                loadingItem.id = `model-${model.id}`;
                servicesList.appendChild(loadingItem);

                try {
                    const statusResponse = await fetch(`/api/models/${model.id}/status?detailed=true`);
                    const statusData = await statusResponse.json();

                    const newItem = createServiceItem(model.id, statusData);
                    newItem.id = `model-${model.id}`;

                    const currentItem = document.getElementById(`model-${model.id}`);
                    if (currentItem) {
                        currentItem.replaceWith(newItem);
                    }

                    return statusData;
                } catch (e) {
                    console.error(`Failed to check ${model.id}`, e);
                    const errorData = { status: 'offline', endpoint: model.endpoint, error: 'Check failed' };

                    const newItem = createServiceItem(model.id, errorData);
                    newItem.id = `model-${model.id}`;
                    const currentItem = document.getElementById(`model-${model.id}`);
                    if (currentItem) {
                        currentItem.replaceWith(newItem);
                    }

                    return errorData;
                }
            });

            const results = await Promise.all(statusPromises);
            updateOverallStatusDisplay(results);

        } catch (error) {
            console.error('Failed to load models:', error);
            overallStatus.className = 'overall-status unhealthy';
            overallStatus.innerHTML = `
            <div class="status-icon unhealthy"></div>
            <div class="status-text">
                <h2>Unable to Load Status</h2>
                <p>Error connecting to the server</p>
            </div>
        `;
        } finally {
            isRefreshing = false;
            const now = new Date();
            document.getElementById('last-updated').textContent =
                `Last checked at ${now.toLocaleTimeString()}`;
        }
    }

    function updateOverallStatusDisplay(results) {
        const overallStatus = document.getElementById('overall-status');
        const totalCount = results.length;
        const onlineCount = results.filter(r => r.status === 'online').length;

        let overall = 'unhealthy';
        if (onlineCount === totalCount) overall = 'healthy';
        else if (onlineCount > 0) overall = 'degraded';

        const statusConfig = {
            'healthy': {
                title: 'All Systems Operational',
                description: `All ${totalCount} local servers running normally`
            },
            'degraded': {
                title: 'Partial System Degradation',
                description: `${onlineCount} of ${totalCount} servers operational`
            },
            'unhealthy': {
                title: 'System Offline',
                description: 'All local servers currently unavailable'
            }
        };

        const config = statusConfig[overall];

        overallStatus.className = `overall-status ${overall}`;
        overallStatus.innerHTML = `
        <div class="status-icon ${overall}"></div>
        <div class="status-text">
            <h2>${config.title}</h2>
            <p>${config.description}</p>
        </div>
    `;
    }

    function createServiceItem(modelId, data) {
        const item = document.createElement('div');
        item.className = 'service-item';

        const modelName = modelId.split('-').map(word =>
            word.charAt(0).toUpperCase() + word.slice(1)
        ).join(' ');

        const status = data.status || 'offline';

        let html = `
        <div class="service-indicator ${status}"></div>
        <div class="service-info">
            <div class="service-name">${modelName}</div>
            <div class="service-endpoint">
                ${data.endpoint || 'N/A'}
                <a href="/api/models/${modelId}/status?detailed=true" target="_blank" title="View raw status JSON" style="color: #6366f1; text-decoration: none; margin-left: 8px; font-size: 11px;">(JSON)</a>
            </div>
            ${data.error ? `<div class="error-details">${data.error}</div>` : ''}
        </div>
    `;

        if (status === 'online' || status === 'degraded') {
            html += `
            <div class="service-metrics">
                ${data.response_time_ms !== undefined ? `
                    <div class="metric">
                        <div class="metric-label">Response</div>
                        <div class="metric-value">${data.response_time_ms}ms</div>
                    </div>
                ` : ''}
                ${data.inference_test ? `
                    <div class="metric">
                        <div class="metric-label">Inference</div>
                        <div class="metric-value ${data.inference_test === 'passed' ? 'success' : 'failure'}">
                            ${data.inference_test === 'passed' ? '✓' : '✗'}
                        </div>
                    </div>
                ` : ''}
            </div>
        `;
        } else if (status === 'loading') {
            html += `
            <div class="service-metrics">
                <div class="metric">
                    <div class="metric-label">Status</div>
                    <div class="metric-value">Checking...</div>
                </div>
            </div>
        `;
        }

        html += `<div class="status-label ${status}">${status}</div>`;

        item.innerHTML = html;
        return item;
    }

    loadHealthStatus();
    setInterval(loadHealthStatus, 30000);
</script>
{% endblock %}
