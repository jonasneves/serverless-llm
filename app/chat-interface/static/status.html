<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health Status - Serverless LLM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .overall-status {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .overall-status.healthy {
            background: #d4edda;
            color: #155724;
        }

        .overall-status.degraded {
            background: #fff3cd;
            color: #856404;
        }

        .overall-status.unhealthy {
            background: #f8d7da;
            color: #721c24;
        }

        .overall-status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .model-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .model-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .model-card.online {
            border-color: #28a745;
            background: #f0fff4;
        }

        .model-card.degraded {
            border-color: #ffc107;
            background: #fffef0;
        }

        .model-card.offline {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .model-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.online {
            background: #28a745;
            color: white;
        }

        .status-badge.degraded {
            background: #ffc107;
            color: #333;
        }

        .status-badge.offline {
            background: #dc3545;
            color: white;
        }

        .model-details {
            font-size: 0.9rem;
            color: #666;
        }

        .model-details div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .model-details .label {
            font-weight: 500;
        }

        .model-details .value {
            font-family: monospace;
            font-size: 0.85rem;
        }

        .error-message {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-left: 3px solid #ffc107;
            font-size: 0.85rem;
            color: #856404;
            border-radius: 4px;
        }

        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid white;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: transparent;
            color: white;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>System Health Status</h1>
            <p>Real-time monitoring of all LLM services</p>
        </div>

        <div class="status-card">
            <div id="overall-status" class="overall-status loading">
                <div class="spinner"></div>
                Loading status...
            </div>

            <div id="model-grid" class="model-grid">
                <!-- Model cards will be inserted here -->
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                Checking health...
            </div>
        </div>

        <button class="refresh-btn" onclick="loadHealthStatus()">Refresh Status</button>
        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        let autoRefreshInterval;

        async function loadHealthStatus() {
            const overallStatus = document.getElementById('overall-status');
            const modelGrid = document.getElementById('model-grid');

            try {
                overallStatus.className = 'overall-status loading';
                overallStatus.innerHTML = '<div class="spinner"></div>Checking health...';

                const response = await fetch('/api/health/detailed');
                const data = await response.json();

                // Update overall status
                const overall = data.overall_status;
                overallStatus.className = `overall-status ${overall}`;

                const statusEmoji = {
                    'healthy': 'âœ…',
                    'degraded': 'âš ï¸',
                    'unhealthy': 'âŒ'
                };

                const statusText = {
                    'healthy': 'All Systems Operational',
                    'degraded': 'Partial System Degradation',
                    'unhealthy': 'System Offline'
                };

                overallStatus.innerHTML = `${statusEmoji[overall] || 'ðŸ”„'} ${statusText[overall] || 'Unknown Status'}`;

                // Update model cards
                modelGrid.innerHTML = '';
                for (const [modelId, modelData] of Object.entries(data.models)) {
                    const card = createModelCard(modelId, modelData);
                    modelGrid.appendChild(card);
                }

                // Update last updated time
                document.getElementById('last-updated').textContent =
                    `Last updated: ${new Date().toLocaleString()}`;

            } catch (error) {
                overallStatus.className = 'overall-status unhealthy';
                overallStatus.innerHTML = 'âŒ Error loading status';
                console.error('Failed to load health status:', error);
            }
        }

        function createModelCard(modelId, data) {
            const card = document.createElement('div');
            card.className = `model-card ${data.status}`;

            const statusBadge = document.createElement('span');
            statusBadge.className = `status-badge ${data.status}`;
            statusBadge.textContent = data.status;

            const modelName = document.createElement('div');
            modelName.className = 'model-name';
            // Capitalize and format model ID
            modelName.textContent = modelId.split('-').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');

            const header = document.createElement('div');
            header.className = 'model-header';
            header.appendChild(modelName);
            header.appendChild(statusBadge);

            const details = document.createElement('div');
            details.className = 'model-details';

            // Add endpoint
            details.innerHTML += `
                <div>
                    <span class="label">Endpoint:</span>
                    <span class="value">${data.endpoint || 'N/A'}</span>
                </div>
            `;

            // Add health info if available
            if (data.health) {
                details.innerHTML += `
                    <div>
                        <span class="label">Model:</span>
                        <span class="value">${data.health.model || 'N/A'}</span>
                    </div>
                `;
            }

            // Add inference test result
            if (data.inference_test) {
                const testEmoji = data.inference_test === 'passed' ? 'âœ“' : 'âœ—';
                details.innerHTML += `
                    <div>
                        <span class="label">Inference:</span>
                        <span class="value">${testEmoji} ${data.inference_test}</span>
                    </div>
                `;
            }

            // Add response time if available
            if (data.response_time_ms) {
                details.innerHTML += `
                    <div>
                        <span class="label">Response Time:</span>
                        <span class="value">${data.response_time_ms}ms</span>
                    </div>
                `;
            }

            card.appendChild(header);
            card.appendChild(details);

            // Add error message if present
            if (data.error) {
                const error = document.createElement('div');
                error.className = 'error-message';
                error.textContent = `Error: ${data.error}`;
                card.appendChild(error);
            }

            return card;
        }

        // Load status on page load
        loadHealthStatus();

        // Auto-refresh every 30 seconds
        autoRefreshInterval = setInterval(loadHealthStatus, 30000);
    </script>
</body>
</html>
